<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <div>
        <h1>Caculadora de Gorjeta</h1>
    </div>
    <div>
        <form>
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="100" name="bill" id="bill">
            </p>
        </form>
    </div>
    <div>
        <form>
            <label for="serviceQual">
                <p>Como foi seu serviço?</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual">
                    <option disable selected value="0.0">Escolha uma opção</option>
                    <option value="0.0">Não gostei do atendimento</option>
                    <option value="0.1">10% - Aceitável</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.3">30% - Incrivel</option>
                </select>
            </p>
        </form>
    </div>
    <div>
        <form>
            <label for="people">
                <p>Quantas pessoas vão dividir a conta?</p>
            </label>
            <p>
                <input type="number" placeholder="10" name="peopler" id="people"> Pessoas
            </p>
            <button type="submite">Calcular</button>
        </form>
    </div>
</body>
</html>
