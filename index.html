<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div id="container">
        <div>
            <h1>Caculadora de Gorjetas</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
                </p>
            </form>
        </div>
        <div>
            <form class="tipsForm">
                <label for="serviceQual">
                    <p>Como foi seu serviço?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect" required>
                        <option disable selected value="0.0">Escolha uma opção</option>
                        <option value="0.0">Não gostei do atendimento</option>
                        <option value="0.1">10% - Aceitável</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.3">30% - Incrivel</option>
                    </select>
                </p>
            </form>
        </div>
        <div>
            <form class="tipsForm">
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="peopler" id="people" class="formInput" required> Pessoas
                </p>
                <button type="submite" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTips">
            Gorjeta total:
            R$<span id="tip">0.00</span>
            <p id="each">cada</p>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
